{% extends './base.html' %}

{% load static %}

{% block body %}



{% comment %} Aca se empieza el carrito  {% endcomment %}



    <div class="col-md-4 mt-5">
        <div class="card">
            {% for product in products %}
                <img src="{{product.image.url}}" class="card-img-top w-100" alt="">
                <div class="card-body">
                    <h2 class="card-title"> {{product.name}} </h2>
                    <div class="d-flex justify-content-between">
                        <p class="card-text">Ideal para enraizar esquejes</p>
                        <P class="card-text mr-4 text-success">$1.500</P>
                    </div>
                    <button type="button" class="btn btn-success d-flex">Comprar</button>
                </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
