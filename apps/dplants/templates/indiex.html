{% extends './base.html' %}


{% load static %}


{% block body %}
    
    
<!-- Carousel -->
<div id="carouselExample" class="carousel slide mt-1">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/Banner1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/banner3.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/banner2 .jpg' %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!--Fin Carousel -->

<!-- Cards -->
<div class="container mt-5">
    <h1 class="text-center font-weigth-normal">Products</h1>
</div>

<div class="container mt-4 d-flex mb-5">
    <div class = "row">
        {% for product in products %}
            <div class="col-md-4 mt-5">
                <div class="card">
                    <img src="{{product.image.url}}" class="card-img-top w-100" alt="">
                        <div class="card-body">
                            <h2 class="card-title"> {{product.name}} </h2>
                                <div class="d-flex justify-content-between">
                                    <p class="card-text">{{product.detail}}</p>
                                    <P class="card-text mr-4 text-success">${{product.prices}}</P>
                                </div>
                            <a href = "{% url 'addCart' product_id %}" type="button" class="btn btn-success d-flex">Comprar</a>
                        </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<div class="col-4">
    {% include "Carrito.html" %}
</div>



<!-- Fin Cards -->


    <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/Jquery.js' %}"></script>
    <script src="{% static 'js/reloj.js' %}"></script>
    <script src="{% static 'js/darkMode.js'  %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous">
    </script>

    

{% endblock %}
